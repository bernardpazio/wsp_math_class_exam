{% extends 'base_logged_in.html' %}

{% block content %}
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col"># Questions</th>
                <th scope="col">Pass Percentage</th>
            </tr>
            </thead>
            <tbody>
            {% for exam in exams %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ exam.title }}</td>
                <td>{{ exam.questions.count() }}</td>
                <td>{{ '{:.2f}'.format(exam.pass_percentage) }}</td>
                <td><a type="button" class="btn btn-primary" href="{{ url('exam', args=(exam.id,)) }}">Take Exam</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
