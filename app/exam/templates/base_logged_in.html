{% extends 'base.html' %}

{% block body %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ request.user }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == url('exams') %}active{% endif %}">
                    <a class="nav-link" href="{{ url('exams') }}">
                        Exams {% if request.path == url('exams') %}<span class="sr-only">(current)</span>{% endif %}
                    </a>
                </li>
                <li class="nav-item {% if request.path == url('completed_exams') %}active{% endif %}">
                    <a class="nav-link" href="{{ url('completed_exams') }}">
                        Completed Exams {% if request.path == url('completed_exams') %}<span class="sr-only">(current)</span>{% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

{% block content %}{% endblock %}

{% endblock %}
