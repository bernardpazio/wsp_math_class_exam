{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form action="{{ url('signup') }}" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email address</label>
                <input type="email" name="email"
                       class="form-control {% if form.email.errors %} is-invalid {% endif %}"
                       id="{{ form.email.id_for_label }}" placeholder="Enter email"
                       value="{{ form.email.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.email.errors }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" name="password"
                       class="form-control {% if form.password.errors %} is-invalid {% endif %}"
                       id="{{ form.password.id_for_label }}" placeholder="Password"
                       value="{{ form.password.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.password.errors }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First name</label>
                <input type="text" name="first_name"
                       class="form-control {% if form.first_name.errors %} is-invalid {% endif %}"
                       id="{{ form.first_name.id_for_label }}" placeholder="First name"
                       value="{{ form.first_name.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.first_name.errors }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last name</label>
                <input type="text" name="last_name"
                       class="form-control {% if form.last_name.errors %} is-invalid {% endif %}"
                       id="{{ form.last_name.id_for_label }}" placeholder="Last name"
                       value="{{ form.last_name.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.last_name.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
