{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form action="{{ url('login') }}" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Email address</label>
                <input type="email" name="username"
                       class="form-control {% if form.username.errors %} is-invalid {% endif %}"
                       id="{{ form.username.id_for_label }}" placeholder="Enter email"
                       value="{{ form.username.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.username.errors }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" name="password"
                       class="form-control {% if form.password.errors %} is-invalid {% endif %}"
                       id="{{ form.password.id_for_label }}" placeholder="Password"
                       value="{{ form.password.value()|default_if_none('') }}">
                <div class="invalid-feedback">
                    {{ form.password.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a type="button" class="btn btn-secondary" href="{{ url('signup') }}">Signup</a>
        </form>
    </div>
{% endblock %}
